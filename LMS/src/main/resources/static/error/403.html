<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>403 Forbidden</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #333;
    background-image: url('/sneat-1.0.0/assets/img/backgrounds/403.png');
    background-position: center;
    background-repeat: no-repeat;
    background-color: rgba(230, 240, 255);
    background-attachment: fixed;
  }
  .error-content {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px 50px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 90%;
  }
  .error-title { font-size: 3.5em; color: #5bc0de; margin-bottom: 10px; }
  .error-message { font-size: 1.3em; color: #555; margin-bottom: 30px; }
  .home-button {
    display: inline-block;
    background-color: #5bc0de;
    color: white;
    padding: 15px 40px;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    font-size: 1.1em;
    transition: background-color 0.3s;
  }
  .home-button:hover { background-color: #31b0d5; }
  </style>
</head>
<body>
  <div class="error-content">
    <h1 class="error-title">403</h1>
    <p class="error-message">접근이 거부되었습니다.<br>권한이 있는 계정으로 로그인하세요.</p>
    <a href="/" class="home-button">메인 페이지로</a>
    <button class="home-button" onclick="history.back()">이전 페이지로 돌아가기</button>
  </div>
</body>
</html>
